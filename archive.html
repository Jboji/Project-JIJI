<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Style.css">
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
	<link rel = "shortcut icon" type = "image/png" href="">

	<title>Jiboji</title>
</head>
<body>
	<div class = "Container">
<!--NAVIGATION-->
		<div class ="NAV-Wrapper">
			<div class = "Left-Side">
				<IMG SRC = "Images/NAVICON.png"/>
			</div>
			<div class = "Right-Side">     
				<div class = "NAV-Link-Cover"><a href="https://www.jiboji.com">Home</a></div>
				<div class = "NAV-Link-Cover"><a href="art.html">Comics</a></div>
				<div class = "NAV-Link-Cover"><a href="shop.html">Shop</a></div>
				<div class = "NAV-Link-Cover"><a href="contact.html">Articles</a></div>
				<!--<div class = "NAV-Link-Cover"><a href="about.html">About</a></div>-->
				<div class = "NAV-Link-Cover Active-NAV-Link"><a href="archive.html">Archive</a></div>
			</div>
		</div>
<!--NAVIGATION-->
<!--CONTENT-->
<!--GRID-->
		<div class = "Archive-Grid-Wrapper">
				<!--Grid Item-->
				<a href="https://jiboji.com">
					<div class = "Article-Item-Wrapper">
						<div class="Article-IMG-Background" style="background-image:url(https://wtwp.com/wp-content/uploads/2015/06/placeholder-image.png);"></div>
						<div class = "IMG-Text-Wrapper">
							
							<div class = "Logo-Wrapper">
								<img src="https://www.adaptivewfs.com/wp-content/uploads/2020/07/logo-placeholder-image.png">
							</div>
							<div class = "Logo-Subtitle">
								<h1>Title</h1>
								Place Holder Place Holder Place Holder Place Holder Place HolderPlace Holder Place Holder Place Holder Place Holder Place Holder
							</div>
						</div>
				</div>
				</a>
				<!--Grid Item-->
				<!--Gallery Item-->
				<div class = "Gallery-Item-Wrapper">
					<a href="https://wtwp.com/wp-content/uploads/2015/06/placeholder-image.png" target="_blank"><div class="Gallery-IMG-Background" style="background-image:url(https://wtwp.com/wp-content/uploads/2015/06/placeholder-image.png);"></div></a>

				</div>
<!--Gallery Item-->


		</div>
<!--GRID-->
<!--CONTENT-->
    <!--Footer-->
		<Footer><div class = "Footer-Text"><p>Theme By Jumboji 2021-2022</p></div></Footer>
		<!--Footer-->
	</div>
</body>
<!--SCRIPTS-->
<script >
	const postItems = document.querySelectorAll('.Article-Item-Wrapper')

	postItems.forEach(postItems => 
	{
		postItems.addEventListener('mouseover',() => {
			postItems.childNodes[1].classList.add('IMG-Darken');
		})	
		postItems.addEventListener('mouseout',() => {
			postItems.childNodes[1].classList.remove('IMG-Darken');
		})	
	})

</script>
<!--SCRIPTS-->
</html>
